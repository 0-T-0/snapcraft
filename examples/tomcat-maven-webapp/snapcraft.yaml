name: tomcat-webapp-demo
vendor: Lo√Øc Minier <loic.minier@ubuntu.com>
version: 1.0
architectures:
 - amd64
services:
 - name: tomcat
   start: bin/wrapper
   caps:
   - networking
   - network-service
summary: Demo of Tomcat-hosted Webapp
description: This is a demo snap of a Tomcat-hosted webapp produced by snapcraft with maven.

parts:
    webapp:
        plugin: maven-project
        source: git://github.com/lool/snappy-mvn-demo.git
    tomcat:
        plugin: tar-content
        source: http://mirrors.ircam.fr/pub/apache/tomcat/tomcat-8/v8.0.24/bin/apache-tomcat-8.0.24.tar.gz
    local-files:
        plugin: make-project
        source: .
