name: godd
version: 1.0
vendor: Michael Vogt <mvo@ubuntu.com>
binaries:
  godd:
    exec: ./bin/godd
summary: Simple dd like tool
description: written in go so it is self contained and really portable, you would need to use hw-assign to access devices.
icon: icon.png

parts:
  godd:
    type: go-project
    source: git://github.com/mvo5/godd
    stage-packages: [libgudev-1.0-dev]
    snap:
     - usr/lib/x86_64-linux-gnu/libgudev-1.0.so*
     - usr/lib/x86_64-linux-gnu/libobject-2.0.so*
     - usr/lib/x86_64-linux-gnu/libglib-2.0.so*
     - usr/lib/x86_64-linux-gnu/libpcre.so.*
     - bin/godd*