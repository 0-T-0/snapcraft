name: webcam-webui
version: 1.0.0
vendor: Lo√Øc Minier <loic.minier@ubuntu.com>
services:
 - name: webcam-webui
   start: bin/webcam-webui
   security-template: unconfined
summary: Webcam web UI
description: Exposes your webcam over a web UI
icon: icon.png

parts:
    golang-static-http:
        plugin: go-project
        source: git://github.com/mikix/golang-static-http
    fswebcam:
        plugin: ubuntu
    glue:
        plugin: copy
        files:
            webcam-webui: bin/webcam-webui
