name: webcam-webui
version: 1
vendor: Vendor <email@example.com>
summary: Webcam web UI
description: Exposes your webcam over a web UI
icon: icon.png
services:
  - name: webcam-webui
    start: bin/webcam-webui
config:

parts:
  cam:
    type: go-project
    source: git://github.com/mikix/golang-static-http
    stage-packages:
      - fswebcam
    filesets:
      fswebcam:
        - usr/bin/fswebcam
        - lib
        - usr/lib
      go-server:
        - bin/golang-*
    snap:
      - $fswebcam
      - $go-server
  glue:
    type: copy
    files:
      webcam-webui: bin/webcam-webui
  config:
    type: python3
    source: .
    snap:
      - config.py
    filesets:
      ignore:
        - -lib/x86_64-linux-gnu/libexpat*
        - -usr/lib/x86_64-linux-gnu/libexpat*
        - -usr/share/doc
    stage:
      - $ignore
    snap:
      - $ignore

